version: '3.8'

services:
  # USERS
  users-db:
    image: postgres:15
    container_name: users_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: users_db
    ports:
      - "5432:5432"
    volumes:
      - users_db_data:/var/lib/postgresql/data

  users_service:
    build: ./user-service
    container_name: users_service
    restart: always
    environment:
      DATABASE_URL: postgresql://admin:admin@users-db:5432/users_db?schema=public
    ports:
      - "3005:3005"
    depends_on:
      - users-db
    volumes:
      - ./user-service:/app:cached
      - /app/node_modules
    command: sh -c "npx prisma generate && node src/index.js"

  # PRODUCTS
  products-db:
    image: postgres:15
    container_name: products_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: products_db
    ports:
      - "5433:5432"
    volumes:
      - products_db_data:/var/lib/postgresql/data

  products_service:
    build: ./products-service
    container_name: products_service
    restart: always
    environment:
      DATABASE_URL: postgresql://admin:admin@products-db:5432/products_db?schema=public
    ports:
      - "3006:3006"
    depends_on:
      - products-db

  # ORDERS
  orders-db:
    image: mongo:7
    container_name: orders_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - orders_db_data:/data/db

  orders_service:
    build: ./orders-service
    container_name: orders_service
    restart: always
    env_file:
      - ./orders-service/.env
    ports:
      - "3002:3002"
    depends_on:
      - orders-db

  # PAYMENTS
  payments-db:
    image: postgres:15
    container_name: payments_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: payments_db
    ports:
      - "5437:5432"
    volumes:
      - payments_db_data:/var/lib/postgresql/data

  payments_service:
    build: ./payment-service
    container_name: payments_service
    restart: always
    environment:
      DATABASE_URL: postgresql://admin:admin@payments-db:5432/payments_db?schema=public
    ports:
      - "3007:3007"
    depends_on:
      - payments-db
      - products_service
      - orders_service
    volumes:
      - ./payment-service:/app:cached
      - /app/node_modules
    command: sh -c "npx prisma generate && node src/index.js"

  # PGADMIN
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - users-db
      - products-db
      - payments-db

  # NOTIFICATION
  notification_service:
    build: ./notification-service
    container_name: notification_service
    restart: always
    ports:
      - "3008:3005"
    depends_on:
      - orders_service
    volumes:
      - ./notification-service:/app:cached
      - /app/node_modules
    command: sh -c "node src/index.js"

# Volumes externos (não são apagados com down -v)
volumes:
  users_db_data:
    external: true
  products_db_data:
    external: true
  orders_db_data:
    external: true
  payments_db_data:
    external: true
  pgadmin_data:
    external: true
