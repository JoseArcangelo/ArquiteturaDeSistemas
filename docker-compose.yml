version: '3.9'

services:
  # Banco de dados de usuários
  users-db:
    image: postgres:15
    container_name: users_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: users_db
    volumes:
      - users_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço de usuários
  user-service:
    build: ./user-service
    container_name: users_service
    restart: always
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgresql://admin:admin@users-db:5432/users_db
    depends_on:
      users-db:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && node src/index.js"

  # Banco de dados de produtos
  products-db:
    image: postgres:15
    container_name: products_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: products_db
    volumes:
      - products_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço de produtos
  product-service:
    build: ./product-service
    container_name: products_service
    restart: always
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: postgresql://admin:admin@products-db:5432/products_db
    depends_on:
      products-db:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && node src/index.js"

  # Banco de dados de pedidos (MongoDB)
  orders-db:
    image: mongo:6.0
    container_name: orders_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - orders_mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --username admin --password admin --eval 'db.adminCommand({ ping: 1 })'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço de pedidos
  order-service:
    build: ./order-service
    container_name: orders_service
    restart: always
    ports:
      - "3005:3005"
    environment:
      MONGO_URL: mongodb://admin:admin@orders-db:27017/orders_db?authSource=admin
    depends_on:
      orders-db:
        condition: service_healthy
    command: sh -c "node src/index.js"

volumes:
  users_postgres_data:
  products_postgres_data:
  orders_mongo_data:
